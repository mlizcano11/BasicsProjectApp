<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
    <title>SheCodes Plus Project</title>
</head>
<body>
    <div class="weather-app">
    <header> 
        <form class="search-form"> 
            <input type="search" placeholder="Enter a city"
            required
            class="search-form-input"
            />
            <input type="submit" value="Search" class="search-form-button"/>
        </form>
    </header>
        <main>
            <div class="weather-app-data">
            <div> 
                <h1 class="weather-app-city">Los Angeles</h1>
            <p class="weather-app-details"> 
                Monday 16:40, partly cloudy
                <br/>
                Humidity: <strong> 66%</strong>, Wind: <strong>2.5 mph</strong>
            </p>
            </div class="weather-app-temp-container" >
            <div class="weather-app-icon">☀️</div>
            <div class="weather-app-temp"> 55</div>     
            <div class="weather-app-unit">°F</div>
        </div>
        </div>
        </main>
    <h1 class="project">Welcome to my SheCodes Plus Project</h1>





    <footer>
        <p> 
            This project was coded by 
            <a href="" target="_blank"> Melinda Lizcano</a> 
            and can be found on <a href="" target="_blank">GitHub</a> and is hosted on <a href="" target="_blank">Netlify</a>
            
        </p>
    </footer>
</div>
</body>
<script> src="index.js"</script>
</html>
